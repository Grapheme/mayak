{% extends "mayak_layout_2.html" %}


{% block conlultant_content %}
	{% for subject in subject_list %}
		<h3 class="title-name" ><a href="{{ subject.get_archive_url }}">{{ subject.title|safe }}</a></h3>
		<div class="mt-10 mb-20" >{% for consultant in subject.get_archive_consultant %}
			<a href="{{ consultant.get_archive_url }}">{{ consultant.name|safe }}</a>{% if not forloop.last %}, {% endif %}
		{% endfor %}</div>
	{% endfor %}
{% endblock %}
