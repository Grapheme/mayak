<div class="sidebar">
	<ul class="menu">
		{% for sub_node in current_root_node.get_children %}
			{% if sub_node.menu_visible %}
				<li{% if sub_node == current_node %} class="active"{% endif %}>
					<a href="{{ sub_node.get_absolute_url }}">
						<span>{{ sub_node.title|safe }}</span>
					</a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
